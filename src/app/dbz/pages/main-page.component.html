<h1>DBZ Personajes</h1>

<div class="row">
  <div class="col">
    <app-dbz-list
      [characterListChild]="dbzService.characters"
      (onDeleteIdEventChild)="dbzService.deleteCharacterById($event)"
    ></app-dbz-list>
  </div>

  <div class="col">
    <app-add-character
      (onNewCharacterChild)="dbzService.onNewCharacter($event)"
    >
    </app-add-character>
  </div>
</div>
